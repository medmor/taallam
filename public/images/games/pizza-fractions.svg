<svg width="320" height="240" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="320" height="240" fill="#fff3e0"/>
  
  <!-- Title -->
  <text x="160" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#e65100">๐ ูุณูุฑ ุงูุจูุชุฒุง</text>
  
  <!-- Pizza Circle -->
  <circle cx="160" cy="130" r="80" fill="#ffd54f" stroke="#8d6e63" stroke-width="4"/>
  
  <!-- Pizza Slices -->
  <g transform="translate(160,130)">
    <!-- Slice 1 (selected) -->
    <path d="M 0,0 L 0,-80 A 80,80 0 0,1 56.57,-56.57 Z" fill="#ff6b35"/>
    <!-- Slice 2 (selected) -->
    <path d="M 0,0 L 56.57,-56.57 A 80,80 0 0,1 80,0 Z" fill="#ff6b35"/>
    <!-- Slice 3 -->
    <path d="M 0,0 L 80,0 A 80,80 0 0,1 56.57,56.57 Z" fill="#ffe082"/>
    <!-- Slice 4 -->
    <path d="M 0,0 L 56.57,56.57 A 80,80 0 0,1 0,80 Z" fill="#ffe082"/>
    <!-- Slice 5 -->
    <path d="M 0,0 L 0,80 A 80,80 0 0,1 -56.57,56.57 Z" fill="#ffe082"/>
    <!-- Slice 6 -->
    <path d="M 0,0 L -56.57,56.57 A 80,80 0 0,1 -80,0 Z" fill="#ffe082"/>
    <!-- Slice 7 -->
    <path d="M 0,0 L -80,0 A 80,80 0 0,1 -56.57,-56.57 Z" fill="#ffe082"/>
    <!-- Slice 8 -->
    <path d="M 0,0 L -56.57,-56.57 A 80,80 0 0,1 0,-80 Z" fill="#ffe082"/>
    
    <!-- Slice borders -->
    <line x1="0" y1="0" x2="0" y2="-80" stroke="#8d6e63" stroke-width="2"/>
    <line x1="0" y1="0" x2="56.57" y2="-56.57" stroke="#8d6e63" stroke-width="2"/>
    <line x1="0" y1="0" x2="80" y2="0" stroke="#8d6e63" stroke-width="2"/>
    <line x1="0" y1="0" x2="56.57" y2="56.57" stroke="#8d6e63" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="80" stroke="#8d6e63" stroke-width="2"/>
    <line x1="0" y1="0" x2="-56.57" y2="56.57" stroke="#8d6e63" stroke-width="2"/>
    <line x1="0" y1="0" x2="-80" y2="0" stroke="#8d6e63" stroke-width="2"/>
    <line x1="0" y1="0" x2="-56.57" y2="-56.57" stroke="#8d6e63" stroke-width="2"/>
    
    <!-- Toppings on selected slices -->
    <circle cx="20" cy="-40" r="3" fill="#d32f2f"/>
    <circle cx="40" cy="-20" r="3" fill="#388e3c"/>
    <circle cx="40" cy="-40" r="3" fill="#f57c00"/>
  </g>
  
  <!-- Fraction display -->
  <text x="160" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1976d2">2/8 = 1/4</text>
</svg>
