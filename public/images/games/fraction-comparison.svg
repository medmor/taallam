  <text x="220" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1976d2">1/4</text>
  
  <!-- Small ordering example at bottom -->
  <g transform="translate(160,200)">
    <!-- Small pie 1 -->
    <g transform="translate(-60,0)">
      <circle cx="0" cy="0" r="15" fill="#ffe082" stroke="#8d6e63" stroke-width="1"/>
      <path d="M 0,0 L 0,-15 A 15,15 0 0,1 15,0 Z" fill="#ff6b35"/>
