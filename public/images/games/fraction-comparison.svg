<svg width="320" height="240" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="320" height="240" fill="#fff8e1"/>
  
  <!-- Title -->
  <text x="160" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1976d2">ðŸ“Š Ù…Ù‚Ø§Ø±Ù†Ø© Ø§Ù„ÙƒØ³ÙˆØ±</text>
  
  <!-- Left Pie Chart (1/3) -->
  <g transform="translate(100,120)">
    <!-- Background circle -->
    <circle cx="0" cy="0" r="40" fill="#ffe082" stroke="#8d6e63" stroke-width="2"/>
    <!-- Filled slice (1/3) -->
    <path d="M 0,0 L 0,-40 A 40,40 0 0,1 34.64,-20 Z" fill="#ff6b35"/>
    <!-- Dividers -->
    <line x1="0" y1="0" x2="0" y2="-40" stroke="#8d6e63" stroke-width="2"/>
    <line x1="0" y1="0" x2="34.64" y2="-20" stroke="#8d6e63" stroke-width="2"/>
    <line x1="0" y1="0" x2="34.64" y2="20" stroke="#8d6e63" stroke-width="2"/>
  </g>
  
  <!-- Comparison Symbol -->
  <text x="160" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#666">&gt;</text>
  
  <!-- Right Pie Chart (1/4) -->
  <g transform="translate(220,120)">
    <!-- Background circle -->
    <circle cx="0" cy="0" r="40" fill="#ffe082" stroke="#8d6e63" stroke-width="2"/>
    <!-- Filled slice (1/4) -->
    <path d="M 0,0 L 0,-40 A 40,40 0 0,1 40,0 Z" fill="#ff6b35"/>
    <!-- Dividers -->
    <line x1="0" y1="0" x2="0" y2="-40" stroke="#8d6e63" stroke-width="2"/>
    <line x1="0" y1="0" x2="40" y2="0" stroke="#8d6e63" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="40" stroke="#8d6e63" stroke-width="2"/>
    <line x1="0" y1="0" x2="-40" y2="0" stroke="#8d6e63" stroke-width="2"/>
