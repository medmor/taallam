      <path d="M 0,0 L 0,-15 A 15,15 0 0,1 13,-7.5 Z" fill="#ff6b35"/>
      <text x="0" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">1/3</text>
